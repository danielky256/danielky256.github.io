<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./allStyle.css">
</head>
<body>
    <div id="signup_form">
        <form>
            <label for="firstname">First Name:</label><br />
            <input type="text" placeholder="Your First Name"><br />
            <label for="lastname">Last Name:</label><br />
            <input type="text" placeholder="Your Last Name"><br />
            <label for="username">User Name:</label><br />
            <input type="text" placeholder="Your User Name"><br />
            <label for="email">Email:</label><br />
            <input type="email" placeholder="Your Email"><br />
            <label for="password">Password:</label><br />
            <input type="password" placeholder="Your Password"><br />
            <label for="passwordrepeat">Confirm Password:</label><br />
            <input type="password" placeholder="Repeat your Password"><br />
        </form>
    </div>
</body>
</html>
